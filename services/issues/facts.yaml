facts:
  has_relation(Issue:_, String:repository, Repository:_):
    query: |-
      SELECT id, repo_id
      FROM issues

  has_relation(Issue:_, String:creator, User:_):
    query: |-
      select id, creator_id
      from issues

  is_closed(Issue:_, Boolean:_):
    query: |-
      select id, closed
      from issues

sql_types:
  Issue: NUMERIC
  Repository: NUMERIC
  User: TEXT