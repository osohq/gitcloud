name: Test Oso Cloud Policies
on: [push]

jobs:
  install_oso_cloud_cli:
    runs-on: ubuntu-latest
    name: Install the latest version of the OSO Cloud CLI
    steps:
      - name: Check out code
        id: checkout
        uses: actions/checkout@v2
      - name: Install the CLI
        id: install
        uses: ./.github/actions/oso-cloud
      - name: Get the installed version
        run: echo "The version was ${{ steps.install.outputs.version }}"
